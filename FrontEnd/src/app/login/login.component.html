<div class="title">LOGIN</div>

<div class="container spacer col-md-4 offset-md-4 col-sm-12 login-form">
    <div class="alert alert-danger"  [hidden]="!isRegistred">
       You've been signed up correctly, please sign in!
      </div>
      <div>
        <img src="https://img.icons8.com/ios/50/000000/gender-neutral-user-filled.png"> <br>
        You must enter your username and password to login to nearby shops
      </div>
    <div class="alert alert-danger"  [hidden]="!invalidLogin">
        There was a problem logging in. Please try again.
      </div>
      <form role="form" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="username"><img src="https://img.icons8.com/ios/30/000000/gender-neutral-user.png"><input type="text"
            class="form-control" id="username" name="username" [(ngModel)]="username"/></label>
        </div>
        <div class="form-group">
          <label for="password"><img src="https://img.icons8.com/ios/32/000000/password.png"><input type="password"
            class="form-control" id="password" name="password" [(ngModel)]="password"/></label>
        </div>
        <div>
          <button type="submit" class="btn btn-success"> <img src="https://img.icons8.com/small/16/ffffff/enter-2.png">Submit</button>
          <a [routerLink]="['/signup']" class="btn btn-link">Sign up</a>
        </div>
      </form>
</div>
