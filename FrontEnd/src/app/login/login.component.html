<div class="container spacer col-md-4 offset-md-4 col-sm-12">
    <div class="alert alert-danger"  [hidden]="!isRegistred">
       Signed up, please sign in!
      </div>
    <div class="alert alert-danger"  [hidden]="!invalidLogin">
        There was a problem logging in. Please try again.
      </div>
      <form role="form" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="username">Username:</label> <input type="text"
          class="form-control" id="username" name="username" [(ngModel)]="username"/>
        </div>
        <div class="form-group">
          <label for="password">Password:</label> <input type="password"
          class="form-control" id="password" name="password" [(ngModel)]="password"/>
        </div>
        <div>
          <button type="submit" class="btn btn-success">Submit</button>
          <a [routerLink]="['/signup']" class="btn btn-link">Sign up</a>
        </div>
      </form>
</div>
