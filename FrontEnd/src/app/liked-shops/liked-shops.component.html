<div class="container spacer">
  <h1 class="title">Shops You Liked</h1>

  <div class="form-group">
      <input type="text" [(ngModel)]="motCle" placeholder="search.."/>
      <button class="btn " (click)="onSearch()"><img src="https://img.icons8.com/ios/50/000000/google-web-search.png"></button> <!--logo of search-->
    </div>

  <div class="card-columns">
    <div class="card" *ngFor="let shop of LikedShops">
      <img  src="{{shop.image}}" class="card-img-top">
      <div class="card-body">
          <div class="card-title">
            <p class="shopName">{{shop.nom}}</p> {{shop.distance}}Km
            </div>
          <p class="card-text">
              {{shop.email}} <br> {{shop.tel}}
          </p>
         <a (click)="onUnlike(shop)" class="btn btn-warning btn-sm clickable"><img alt="unlike" src="https://img.icons8.com/ios/50/000000/thumbs-up-down.png"></a>
          <a (click)="onDislike(shop)" class="btn btn-danger btn-sm clickable"><img alt="dislike" src="https://img.icons8.com/ios/50/000000/poor-quality-filled.png"></a>
        </div>
    </div>

  </div>

</div>
